<mat-card>
  <mat-card-title>Mapa</mat-card-title>
  <mat-card-content>
    <agm-map
      (mapClick)="agregarMarcador($event)"
      [latitude]="lat"
      [longitude]="lng"
    >
      <agm-marker
        *ngFor="let marcador of marcadores; let i = index"
        [latitude]="marcador.lat"
        [longitude]="marcador.lng"
      >
        <agm-info-window>
          <strong>{{ marcador.titulo }}</strong>
          <p>
            {{ marcador.descripcion }}
          </p>
          <div>
            <button (click)="borrarMarcador(i)" mat-raised-button color="warn">Borrar</button>
            <button mat-raised-button color="primary">text</button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
